<form [formGroup]="myForm" class="search" >
  <label
  for="search"
  class="visually-hidden"
  >Search</label>
  <input
    type="text"
    id="search"
    formControlName="search"
    class="search__input"
  >
  <button
    type="submit"
    aria-label="Search"
    class="search__btn"
    (click)="addNewItem(myForm.get('search')?.value)"

  >
    <i class="fa-solid fa-magnifying-glass search__btn__icon"></i>
  </button>
</form>
