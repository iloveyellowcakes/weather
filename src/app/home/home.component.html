<div [class]="color" class="back">
  <main class="weather" *ngIf="weatherData">
    <section class="weather__search">
      <app-search (newItemEvent)="addItem($event)" ></app-search>
    </section>

    <section class="weather__upper">
      <article class="weather__upper__local">
        <span class="weather__upper__local__icon">
          <i class="fas fa-location-dot"></i>
        </span>
        <p class="weather__upper__local__city">{{ condition.city }}</p>
      </article>

      <article class="weather__upper__main">
        <div class="weather__upper__main__temp">
          <div class="weather__upper__main__temp__condition">
            <span class="">
              <img [src]="condition.icon" alt="">
            </span>
            <span> {{ condition.text }} </span>
          </div>
          <p class="weather__upper__main__temp__degree">
            {{ condition.temp.cur | number: '1.0-0' }}°C
          </p>

          <div>
            <span class="weather__upper__main__temp__max-min">
              <i class="fa-solid fa-angle-up"></i>
              {{ condition.temp.max | number: '1.0-0'}}°C
            </span>
            <span class="weather__upper__main__temp__max-min">
              <i class="fa-solid fa-angle-down"></i>
              {{ condition.temp.min | number: '1.0-0' }}°C
            </span>
          </div>
        </div>
      </article>
    </section>
    <section class="weather__cards">
      <app-card [weather]="weatherData" ></app-card>
      <app-details [weather]="weatherData"></app-details>
    </section>

  </main>
</div>
